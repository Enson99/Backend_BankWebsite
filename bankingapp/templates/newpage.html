<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
<title>newpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body, html {
  height: 100%;
}


.button {
  border-radius: 10px;
  background-color: #f4511e;
  border: none;
  color: #000000;
  text-align: center;
  font-size: 100px;
  padding: 10px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
.navbar {
  overflow: hidden;
  background-color: #333;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  cursor: pointer;
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.show {
  display: block;
}
.show-form-btn{
    border-radius: 10px;
  background-color: #f4511e;
  border: none;
  color: #000000;
  text-align: center;
  font-size: 100px;
  padding: 10px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

</style>
</head>
<body>

<h1>Welcome to the new page!</h1>
<button id="show-form-btn">Apply for New Account</button>
<div id="form-container" style="display:none;">
  <h2>New Account Form</h2>
  <form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" class="form-control" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" min="0"  required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="text" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address"> Address:</label>
        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
          <label for="district">District:</label>
          <select class="form-control" id="district" name="district" onchange="populateBranches()" required>
            <option value="">Select District</option>
            <option value="Ernakulam">Ernakulam</option>
            <option value="Thrissur">Thrissur</option>
            <option value="Palakkad">Palakkad</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Kottayam">Kottayam</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="branch">Branch:</label>
          <select class="form-control" id="branch" name="branch" required>
            <option value="">Select Branch</option>
          </select>
        </div>
  
        <label for="account_type">Account Type:</label>
        <select id="account_type" name="account_type" required>
          <option value="">Select Account Type</option>
          <option value="savings">Savings Account</option>
          <option value="current">Current Account</option>
          <option value="fixed_deposit">Fixed Deposit</option>
        </select>
  
        <div class="form-group">
          <label for="materials_provided">Materials Provided:</label><br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="materials_provided[]" value="debit_card">
            <label class="form-check-label" for="materials_provided">Debit Card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="materials_provided[]" value="credit_card">
            <label class="form-check-label" for="materials_provided">Credit Card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="materials_provided[]" value="cheque_book">
            <label class="form-check-label" for="materials_provided">Cheque Book</label>
          </div>
        </div>
        <div class="form-group">
            <button type="button" id="submit-btn">Submit</button>
            <button type="button" id="logout-btn">Logout</button>
          </div>
        </div>
  </form>
  <div class="form-group">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
              </div>
</div>
<script>
  document.getElementById("show-form-btn").addEventListener("click", function() {
    document.getElementById("form-container").style.display = "block";
  });
  document.getElementById("logout-btn").addEventListener("click", function() {
  // redirect to the home page 
        window.location.href = "{% url 'home' %}"; 
         });
         document.getElementById("submit-btn").addEventListener("click", function() {
  // redirect to the home page 
        window.location.href = "{% url 'home' %}"; 
         });
         function populateBranches() {
			// Array of branches based on district
			let branchList = {
				'Ernakulam': ['Aluva', 'Edapally', 'Kakkanad'],
				'Thrissur': ['Kodungallur', 'Chalakudy', 'Thrissur'],
                'Palakkad': ['Alathur', 'Walayar', 'Malampuzha'],
				'Kozhikode': ['Kozhikode', 'Vadakara', 'Thamarassery'],
                'Kottayam': ['Pala', 'Erattupetta', 'Vaikom']
			};

			// Get selected district
			let district = document.getElementById('district').value;
			
			// Get the branch dropdown element
			let branchDropdown = document.getElementById('branch');
			
			// Remove existing branches from dropdown
			branchDropdown.innerHTML = '<option value="">Select Branch</option>';
			
			// Add new branches to dropdown based on selected district
			if (district in branchList) {
				for (let i = 0; i < branchList[district].length; i++) {
					let option = document.createElement('option');
					option.text = branchList[district][i];
					option.value = branchList[district][i];
					branchDropdown.appendChild(option);
				}
			}
		}
      </script>
</script>
</body>
</html>
